
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var unObjetXHR = new XMLHttpRequest();
        unObjetXHR.open('GET',"test.php");
        unObjetXHR.send(null);
        unObjetXHR.addEventListener("readystatechange",function(){
            if(unObjetXHR.readyState === XMLHttpRequest.DONE)
            {
                
                document.querySelector("body").appendChild(unObjetXHR.responseText);
            }
        });
    </script>
</head>
<body>
    
</body>
</html>
